<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <script src="https://kit.fontawesome.com/0313317065.js" crossorigin="anonymous"></script>

    <title>E-commerce</title>
</head>
<body>
    <header id="header" class="header">

        <div id="Logo" class="logo">
        <img src="src/css/img/Logo.png">
        </div>

        <div id="searchbar" class="searchbar">
            <input type="text" placeholder="Pesquisar por produto" id="search" name="search" class="searchbar__input">
            <button id="searchbar__button" class="searchbar__button"> <i class="fas fa-search"></i> </button>
        </div>
    </header>

    <main>
        <div id="filters" class="filters">

            <button data-category="Todos" class="filters__button filters__button--todos">Todos</button>

            <button data-category="Panificadora" class="filters__button filters__button--panificadora">
            <img src="src/css/img/Icon_bread.png">Panificadora</button>

            <button data-category="Frutas" class="filters__button filters__button--frutas">
            <img src="src/css/img/Icon_fruits.png">Frutas</button>

            <button data-category="Bebidas" class="filters__button filters__button--bebidas">
            <img src="src/css/img/Icon_glass of wine.png">Bebidas</button>

        </div>

        <section id="fullBox--home" class="fullBox--home">

            <ul id="showcase" class="showcase"></ul>

            <div id="fullBox--shopKart" class="fullBox--shopKart">
                <p id="shopKart__txt" class="shopKart__txt">
                    <i class="fas fa-cart-arrow-down shopKart__icon"></i>
                    <span class="shopKart__cartTitle">Carrinho</span>
                </p>

                <div id="shopKart" class="shopKart">
                    <div id="shopKart__info" class="shopKart__info">
                        <img src="src/css/img/shopping-bag.png">
                        <h1>Ops!</h1>
                        <p>Por enquanto n√£o temos produtos no carrinho</p>
                    </div>
                    <ul id="fullBox--shopKart__list" class="fullBox--shopKart__list"></ul>
                </div>

                <div class="fullBox--shopKart__itemAmount hidden">
                    <h2>Quantidade</h2>
                    <h2 id="fullBox--shopKart__itemAmount">0</h2>
                </div>
                <div class="fullBox--shopKart__priceTotal hidden">
                    <h2>Total</h2>
                    <h2 id="fullBox--shopKart__priceTotal">R$ 00,00</h2>
                </div>
            </div>
        </section>
    </main>
    <script src="src/script.js" type="module"></script>
</body>
</html>
