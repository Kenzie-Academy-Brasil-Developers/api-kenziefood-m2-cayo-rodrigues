<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>E-commerce</title>
</head>
<body>
    <header id="header">

        <!--logo kenziefood-->
        <div id="Logo">
        <img src="src/css/img/Logo.png">
        </div>

        <!--box da barra de pesquisa-->
        <div id="searchbar">
            <!--input / botão-->
            <input type="text" placeholder="" id="search" name="search" class="searchbar__input">
            <button class="searchbar__button"></button>
        </div>
    </header>

    <main>
        <!--botões de filtro-->
        <div class="filters">
            <button class="filters__button filters__button--todos">todos</button>
            <button class="filters__button filters__button--panificadora">panificadora</button>
            <button class="filters__button filters__button--frutas">frutas</button>
            <button class="filters__button filters__button--bebidas">bebidas</button>
        </div>

        <!--vitrine-->
        <section id="fullBox--showcase">
            <ul></ul>
        </section>

        <!--carrinho-->
        <div id="fullBox--shopKart">
                <p id="shopKart__txt">carrinho</p>
            <div id="shopKart">
                <ul id="fullBox--shopKart__list"></ul>
                <h2 id="fullBox--shopKart__itemAmount"></h2>
                <h2 id="fullBox--shopKart__priceTotal"></h2>
            </div>
        </div>

    </main>
    <script src="src/script.js" type="module"></script>
</body>
</html>
