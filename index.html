<html lang="en">
<head>

    <header id="header">

        <div id="Logo">

        <!--box da barra de pesquisa-->

        <div id="filters" class="filtersContainer">

            <button class="estiloGeralBotoes estiloGeralBotoes--Bebidas">bebidas</button>
        </div>

        <!--vitrine-->
        <div id="fullBox--vitrine">
        </div>

        <!--carrinho-->
        <div id="fullBox--shopKart">
                <p id="shopKartTxt">carrinho</p>
            <div id="shopKart">
            </div>
        </div>

    <script src="models/classes.js"></script>
