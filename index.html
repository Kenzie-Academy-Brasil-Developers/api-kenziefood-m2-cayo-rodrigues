<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>E-commerce</title>
</head>
<body>
    <header id="header" class="header">

        <!--logo kenziefood-->
        <div id="Logo" class="Logo">
        <img src="src/css/img/Logo.png">
        </div>

        <!--box da barra de pesquisa-->
        <div id="searchbar" class="searchbar">
            <!--input / botão-->
            <input type="text" placeholder="pesquisar por produto" id="search" name="search" class="searchbar__input">
            <button id="searchbar__button" class="searchbar__button"></button>
        </div>
    </header>

    <main>
        <!--botões de filtro-->
        <div id="filters" class="filters">
            <button id="filters__button--todos" class="filters__button filters__button--todos">todos</button>

            <button id="filters__button--panificadora" class="filters__button filters__button--panificadora">
                <img src="src/css/img/Icon_bread.png">panificadora</button>

        <!--carrinho-->
        <div id="fullBox--shopKart">
                <p id="shopKart__txt">carrinho</p>
            <div id="shopKart">
                <ul id="fullBox--shopKart__list"></ul>
                <h2 id="fullBox--shopKart__itemAmount"></h2>
                <h2 id="fullBox--shopKart__priceTotal"></h2>
            </div>
            <button id="filters__button--frutas" class="filters__button filters__button--frutas">
                <img src="src/css/img/Icon_fruits.png">frutas</button>
                
            <button id="filters__button--bebidas" class="filters__button filters__button--bebidas">
                <img src="src/css/img/Icon_glass of wine.png">bebidas</button>
        </div>

        <section id="fullBox--home" class="fullBox--home">
          
            <!--vitrine-->
            <ul id="showcase" class="showcase"></ul>
        
            <!--carrinho-->
            <div id="fullBox--shopKart" class="fullBox--shopKart">
                    <p id="shopKart__txt" class="shopKart__txt">carrinho</p>
                <div id="shopKart" class="shopKart">
                </div>
            </div>
        </section>
    </main>
    <script src="src/script.js" type="module"></script>
</body>
</html>
